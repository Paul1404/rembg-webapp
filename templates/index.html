<!DOCTYPE html>
<html>
  <head>
    <title>✂️ rmbg</title>
    <style>
      body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: #f8f9fa; /* Light grey background */
      margin: 0;
      font-family: 'Arial', sans-serif;
    }
    
    .drop-zone {
      border: 2px dashed #007bff; /* Bright blue border */
      border-radius: 10px; /* Rounded corners */
      padding: 20px;
      width: 80vw;
      max-width: 600px; /* Max width for larger screens */
      height: 80vh;
      max-height: 400px; /* Max height for larger screens */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease-in-out; /* Smooth transition for hover effects */
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Subtle shadow for depth */
    }
    
    .drop-zone.dragover {
      background-color: #e2e6ea; /* Slightly darker grey */
      border-color: #0056b3; /* Darker blue */
    }
    
    .drop-zone h1 {
      color: #007bff; /* Bright blue to match the theme */
      margin-bottom: 20px;
    }
    
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }
    
    input[type="submit"]:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
    </style>
  </head>
  <body>
    <div id="dropZone" class="drop-zone">
      <h1>rmbg</h1>
      <form
        id="uploadForm"
        action="/"
        method="post"
        enctype="multipart/form-data"
      >
        <input id="fileInput" type="file" name="file" />
        <input type="submit" value="rm" />
      </form>
    </div>

    <script>
      let dropZone = document.getElementById("dropZone");
      let fileInput = document.getElementById("fileInput");
      let uploadForm = document.getElementById("uploadForm");

      dropZone.addEventListener("click", function () {
        fileInput.click();
      });

      fileInput.addEventListener("change", function () {
        if (fileInput.files.length > 0) {
          uploadForm.submit();
        }
      });

      dropZone.addEventListener("dragover", function (e) {
        this.classList.add("dragover");
      });

      dropZone.addEventListener("dragleave", function (e) {
        this.classList.remove("dragover");
      });

      dropZone.addEventListener("drop", function (e) {
        e.preventDefault();
        e.stopPropagation();
        this.classList.remove("dragover");

        let file = e.dataTransfer.files[0];
        fileInput.files = e.dataTransfer.files;
        uploadForm.submit();
      });
    </script>
  </body>
</html>
